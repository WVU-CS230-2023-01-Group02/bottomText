
<div class="card">
    <div class="card-body flexBox justify-content-between">
      <div class="flexInfo">
        <p class="infoTypeText">College:</p>
        <p class="infoText">{{college}}</p>
      </div>
      <div class="flexInfo">
        <p class="infoTypeText">Class & Number:</p>
        <p class="infoText">{{className}}</p>
      </div>
      <div class="flexInfo">
        <p class="infoTypeText">Instructor:</p>
        <p class="infoText">{{instructor}}</p>
      </div>
      <div class="flexInfo">
        <p class="infoTypeText">Posted By:</p>
        <p class="infoText">{{accountName}}</p>
      </div>
      <div class="flexInfo">
        <p class="infoTypeText">Semester Updated:</p>
        <p class="infoText">{{semester}}</p>
      </div>
    </div>
  </div>
